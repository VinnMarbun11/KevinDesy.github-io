<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinnDesy</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="">Vinn <span>Desy.</span></a>
      </div>
      <div class="nav-item">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Our Galery</a>
      </div>
      <div class="nav-items">
        <a class="ig" href=""><i data-feather="instagram"></i></a>
        <a class="fb" href=""><i data-feather="facebook"></i></a>
        <a class="menu" id="menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <div class="bg">
      <div class="slide" style="background-image: url(Asset/img/1.jpeg)"></div>
      <div class="slide" style="background-image: url(Asset/img/2.jpeg)"></div>
      <div class="slide" style="background-image: url(Asset/img/3.jpeg)"></div>
      <div class="slide" style="background-image: url(Asset/img/4.jpeg)"></div>
      <div class="slide" style="background-image: url(Asset/img/6.jpeg)"></div>
    </div>
    <script>
      feather.replace();
      activeslideimg();
      function activeslideimg(activeSlide = 2) {
        const slides = document.querySelectorAll(".slide");

        slides[activeSlide].classList.add("active");

        for (const slide of slides) {
          slide.addEventListener("click", () => {
            clearActiveClasses();

            slide.classList.add("active");
          });
        }
        function clearActiveClasses() {
          slides.forEach((slide) => {
            slide.classList.remove("active");
          });
        }
      }
    </script>
  </body>
</html>
